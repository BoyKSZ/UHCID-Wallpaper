<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Dog Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wallpaper">
        <img id="jumping-dog" src="images/dog.png" alt="Jumping Dog" usemap="#dogmap">
        <map name="dogmap">
            <!-- Define clickable areas within the image map -->
            <!-- Example: Rectangle area -->
            <area shape="rect" coords="1,1,2,2" onclick="jump()">
            <!-- You can define more areas as needed -->
        </map>
    </div>
    <script src="script.js"></script>
</body>
</html>
